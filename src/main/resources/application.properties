spring.application.name=wallet_watch
spring.datasource.url=jdbc:mysql://localhost:3306/expenses_record_database
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
springfox.documentation.swagger.v2.path=/api-docs
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.org.springframework.security=DEBUG

logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(%5level) %clr(%logger{36}){cyan} %clr(:){faint} %m%n%wEx